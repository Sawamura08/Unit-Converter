<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unit Converter</title>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<section class="conversion-container">
			<div class="conversion-header">
				<h1>Metric/Imperial Unit Conversion</h1>
				<input type="text" id="unitInput-el" /><br />
				<button class="btn" id="conversionBtn">Convert</button>
			</div>
			<div class="conversion-data">
				<div class="data-container">
					<h4>Length (Meter/Feet)</h4>
					<p class="coverted-data" id="data"></p>
				</div>
				<div class="data-container">
					<h4>Volume (Liters/Gallons)</h4>
					<p class="coverted-data" id="data2"></p>
				</div>
				<div class="data-container">
					<h4>Mass (Kilograms/Pounds)</h4>
					<p class="coverted-data" id="data3"></p>
				</div>
			</div>
		</section>
		<!-- Script -->
		<script src="/js/index.js"></script>
	</body>
</html>
